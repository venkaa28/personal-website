<!DOCTYPE html>
<html>

<body>
<main class="page contact-page">
  <section class="portfolio-block contact">
    <div class="container">
      <div class="heading">
        <h2>Contact me</h2>
      </div>
      <form class = "form-container" [formGroup]="contactForm" (ngSubmit)="submitForm()" >
        <div class="form-group">
          <label for="subject">Name</label>
          <input class="form-control item" type="text" id="name" formControlName="name" required>
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input class="form-control item" type="text" id="subject" formControlName="subject" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control item" type="email" id="email" formControlName="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control item" id="message" formControlName="message" required></textarea>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block btn-lg" type="submit" [disabled]="this.contactForm.invalid">Submit Form</button>
        </div>
      </form>
    </div>
  </section>
</main>
</body>

</html>
